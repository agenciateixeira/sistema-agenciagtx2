name: Meta CAPI Event Processing

on:
  schedule:
    # Roda a cada 5 minutos
    - cron: '*/5 * * * *'
  # Permite execu√ß√£o manual para testes
  workflow_dispatch:

jobs:
  process-capi-events:
    runs-on: ubuntu-latest

    steps:
      - name: Process pending CAPI events
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.APP_URL }}/api/meta/capi/process-pending" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "üìä Response Status: $http_code"
          echo "üìÑ Response Body: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "‚ùå Error: HTTP $http_code"
            exit 1
          fi

          echo "‚úÖ CAPI event processing completed successfully"
